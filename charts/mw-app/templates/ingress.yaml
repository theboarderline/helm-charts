

apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeAddress
metadata:
  name: "{{ .Values.app_code }}-ip"
  annotations:
    cnrm.cloud.google.com/project-id: {{ include "mw-app.gke_project" . }}
spec:
  location: global
  ipVersion: IPV4

---

apiVersion: networking.gke.io/v1beta2
kind: ManagedCertificate
metadata:
  name: google-cert
spec:
  domains:
    - {{ required "Google Domain Required" .Values.google.domain }}

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-tls
  annotations:
    kubernetes.io/ingress.global-static-ip-name: {{ required "IP Name required" .Values.app_code }}-ip
    networking.gke.io/managed-certificates: google-cert
    networking.gke.io/v1beta1.FrontendConfig: gke-frontendconfig
spec:
  defaultBackend:
    service:
      name: nginx-svc
      port:
        number: 443

