{{- if and (.Values.enabled) (.Values.nginx.enabled) }}

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-dep
    tier: frontend
  name: nginx-dep
spec:
  replicas: {{ required "Nginx Replicas Required" .Values.nginx.replicas }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: nginx-dep
  template:
    metadata:
      labels:
        app: nginx-dep
    spec:
      serviceAccountName: {{ .Values.app_code -}}-sa
      containers:
      - name: nginx
        image: {{ include "walker-chart.nginx_image" . }}
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: {{ required "Nginx Memory Requests Required" .Values.nginx.memory.request }}
            cpu: {{ required "Nginx CPU Requests Required" .Values.nginx.cpu.request }}
          limits:
            memory: {{ required "Nginx Memory Limits Required" .Values.nginx.memory.limit }}
            cpu: {{ required "Nginx CPI Limits Required" .Values.nginx.cpu.limit }}

        startupProbe:
          httpGet:
            path: /health/
            port: 80
          failureThreshold: 5
          periodSeconds: 5

        livenessProbe:
          httpGet:
            path: /health/
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

        readinessProbe:
          httpGet:
            path: /health/
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

        env:
        - name: APP_CODE
          value: {{ required "App Code Required" .Values.app_code }}
        - name: LIFECYCLE
          value: {{ required "Application Lifecycle Required" .Values.lifecycle }}
        - name: NAMESPACE
          value: {{ required "REQUIRED: namespace" .Values.namespace }}
        - name: DOMAIN
          value: {{ include "walker-chart.domain" . }}
        - name: STATIC_BUCKET
          value: {{ include "walker-chart.bucket" . }}

        {{- if .Values.django.oauth }}
        - name: OAUTH_ID
          value: {{ .Values.google.oauth.id }}
        {{- end }}

        {{- if .Values.firebase.enabled }}
        - name: AUTH_DOMAIN
          value: {{ include "walker-chart.app_project" . -}}.firebaseapp.com
        - name: FIREBASE_KEY
          valueFrom:
            secretKeyRef:
              name: secrets-manager
              key: firebase-key
        {{- end }}

        ports:
        - containerPort: 80
          name: https
          protocol: TCP

{{- end }}
