{{- if .Values.rollouts.enabled }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: {{ .Values.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.root_project }}
  destination:
    server: {{ .Values.destination.server }}
    namespace: {{ .Values.rollouts.destination.namespace }}
  source:
    {{- if .Values.rollouts.source.chart }}
    chart: {{ .Values.rollouts.source.chart }}
    {{- else }}
    path: {{ .Values.rollouts.source.path }}
    {{- end }}
    repoURL: {{ .Values.rollouts.source.repoURL }}
    targetRevision: {{ include "rollouts.targetRevision" . }}
  helm:
    valueFiles:
      - "values/{{- .Values.lifecycle }}.yaml"
  syncPolicy:
    automated:
      prune: {{ .Values.rollouts.syncPolicy.automated.prune }}
      selfHeal: {{ .Values.rollouts.syncPolicy.automated.selfHeal }}
    syncOptions:
      - CreateNamespace=true
      - PruneLast=false

{{- end }}
