{{ if .Values.root.enabled }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}
  destination:
    server: {{ .Values.destination.server }}
    namespace: {{ .Values.destination.namespace }}
  source:
    path: ''
    repoURL: {{ .Values.root.source.repoURL }}
    targetRevision: {{ .Values.root.source.targetRevision }}
    chart: {{ .Values.root.source.chart }}
    helm:
      valueFiles:
        - "values/default.yaml"
        - "values/{{- required "REQUIRED: lifecycle" .Values.lifecycle -}}.yaml"
  syncPolicy:
    automated:
      prune: {{ .Values.root.syncPolicy.automated.prune }}
      selfHeal: {{ .Values.root.syncPolicy.automated.selfHeal }}

{{ end }}