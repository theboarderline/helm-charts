apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-dep
    tier: frontend
  name: nginx-dep
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: nginx-dep
  template:
    metadata:
      labels:
        app: nginx-dep
    spec:
      serviceAccountName: cgs-sa
      containers:
        - name: nginx
          image: nginx
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false

          # startupProbe:
          #   httpGet:
          #     path: /health/
          #     port: 80
          #   failureThreshold: 5
          #   periodSeconds: 5

          # livenessProbe:
          #   httpGet:
          #     path: /health/
          #     port: 80
          #   initialDelaySeconds: 5
          #   periodSeconds: 5

          # readinessProbe:
          #   httpGet:
          #     path: /health/
          #     port: 80
          #   initialDelaySeconds: 5
          #   periodSeconds: 5

          ports:
            - containerPort: 80
              name: https
              protocol: TCP
