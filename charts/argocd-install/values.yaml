argo-cd:
  installCRDs: false
  global:
    image:
      tag: v2.1.6
  dex:
    enabled: false
  server:
    service:
      type: LoadBalancer
      annotations:
        cloud.google.com/neg: '{"ingress": true}'
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
