{{- range .Values.tenants }}
{{- range .apps }}
{{- if .enabled }}

apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: {{ include "lifecycle" $ -}}-{{- .name -}}-app-workload
  annotations:
    cnrm.cloud.google.com/project-id: {{ include "sa_project_id" $ }}
spec:
  displayName: "{{ include "lifecycle" $ }} {{ .name }} workload service account"

---

apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicy
metadata:
  name: {{ include "lifecycle" $ -}}-{{- .name -}}-app-workload-wi
  annotations:
    cnrm.cloud.google.com/project-id: {{ include "gke_project_id" $ }}
spec:
  resourceRef:
    apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
    name: {{ include "lifecycle" $ -}}-{{- .name -}}-app-workload
  bindings:
    - role: roles/iam.workloadIdentityUser
      members:
        - serviceAccount:{{- include "gke_project_id" $ -}}.svc.id.goog[{{- include "lifecycle" $ -}}-{{- .name -}}/{{- .name -}}-sa]

---

{{- end }}
{{- end }}
{{- end }}
