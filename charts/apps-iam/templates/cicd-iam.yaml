{{- range .Values.tenants }}
{{- range .apps }}
{{- $app := . }}
{{- if .enabled }}

apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: {{ include "lifecycle" $ -}}-{{- .name -}}-app-cicd
  annotations:
    cnrm.cloud.google.com/force-destroy: "true"
    cnrm.cloud.google.com/project-id: {{ .name -}}-app-project
spec:
  displayName: "{{ include "lifecycle" $ }} {{ .name }} cicd service account"

---

apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPartialPolicy
metadata:
  name: {{ include "lifecycle" $ -}}-{{ .name -}}-app-cicd-policy
spec:
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: {{ .name -}}-app-project
  bindings:

---

{{- end }}
{{- end }}
{{- end }}
