{{- if and (.Values.enabled) (.Values.api.enabled) }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dep
  labels:
    app: api-dep
    tier: backend
spec:
  replicas: {{ required "REQUIRED: api.replicas" .Values.api.replicas }}
  {{- if or (not .Values.use_pd) (not .Values.mount_pd) }}
  strategy:
    type: RollingUpdate
  {{- end }}
  selector:
    matchLabels:
      app: api-dep
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        container.apparmor.security.beta.kubernetes.io/api: runtime/default
        container.seccomp.security.alpha.kubernetes.io/api: runtime/default
      labels:
        app: api-dep
    spec:
      hostIPC: false
      hostNetwork: false
      hostPID: false
      securityContext:
        runAsUser: 115
        runAsGroup: 125
        fsGroup: 190
        supplementalGroups:
          - 150

      volumes:
        - name: sqlite-dir
          emptyDir: {}
      {{- if and (.Values.api.use_pd) (.Values.api.mount_pd) }}
        - name: gce-volume
          persistentVolumeClaim:
            claimName: gce-pvc
      {{- end }}

      {{- if .Values.oauth.google.sheets.enabled }}
        - name: google-oauth-creds
          secretKeyRef:
            name: app-secrets
            key: google-oauth-creds
      {{- end }}

      serviceAccountName: {{ include "ksa_name" . }}
      restartPolicy: Always
      containers:
      - name: api
        image: {{ include "api_image" . }}
        imagePullPolicy: Always

        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          procMount: default
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault

        resources:
          requests:
            memory: {{ required "REQUIRED: api.memory.request" .Values.api.memory.request }}
            cpu: {{ required "REQUIRED: api.cpu.request" .Values.api.cpu.request }}
          limits:
            memory: {{ required "REQUIRED: api.memory.limit" .Values.api.memory.limit }}
            cpu: {{ required "REQUIRED: api.cpu.limit" .Values.api.cpu.limit }}

        volumeMounts:
          - mountPath: /backend/var
        {{- if and (.Values.api.use_pd) (.Values.api.mount_pd) }}
            name: gce-volume
        {{- else }}
            name: sqlite-dir
        {{- end }}
        {{- if .Values.oauth.google.sheets.enabled }}
          - mountPath: {{ required "REQUIRED: oauth.google.sheets.path" .Values.oauth.google.sheets.path }}
            name: google-oauth-creds
        {{- end }}

        {{- if ne .Values.app_code "boatload" }}
        livenessProbe:
          httpGet:
            path: /api/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /api/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        {{- end }}

        {{- if .Values.django.enabled }}
        {{- if or (not .Values.api.use_pd) (not .Values.api.mount_pd) }}
        command: ["/bin/sh"]
        args: ["-c", "./bin/init_db.sh && gunicorn -b 0.0.0.0:8000 {{ .Values.api.label -}}.wsgi"]
        {{- end }}
        {{- end }}

        env:
        - name: LIFECYCLE
          value: {{ .Values.lifecycle }}
        - name: IS_LOCAL
          value: "false"
        - name: USE_GCS
          value: "true"
        - name: DOMAIN
          value: {{ include "domain" . }}
        - name: STATIC_BUCKET
          value: {{ include "bucket" . }}
        - name: PRIVATE_BUCKET
          value: {{ include "private_bucket" . }}

        {{- if .Values.gin.enabled }}
        - name: GIN_MODE
          value: release
        {{- if .Values.gin.input_path }}
        - name: INPUT_PATH
          value: {{ .Values.gin.input_path }}
        {{- end }}
        {{- end }}


        {{- if .Values.use_oauth }}
        {{- if .Values.external_secrets.enabled }}
        - name: OAUTH_ID
          valueFrom:
            secretKeyRef:
              name: oauth-credentials
              key: client_id
        - name: OAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-credentials
              key: client_secret
        {{- end }}
        {{- end }}

        {{- if .Values.django.enabled }}

        {{- if .Values.django.email }}
        - name: DJANGO_EMAIL
          value: {{ .Values.django.email }}
        {{- end }}

        - name: DJANGO_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: django-key

        {{- if .Values.django.oauth_id }}
        - name: OAUTH_ID
          value: {{ .Values.django.oauth_id }}

        - name: OAUTH_SECRET
          {{- if .Values.secrets.enabled }}
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: oauth-secret
          {{- else }}
          value: {{ required "REQUIRED: django.oauth_secret" .Values.django.oauth_secret }}
          {{- end }}

        {{- end }}

        {{- end }}

        {{ if .Values.oauth.google.enabled }}
        - name: GOOGLE_OAUTH_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: google-oauth-id

        - name: GOOGLE_OAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: google-oauth-secret
        {{ end }}

        {{- if .Values.oauth.google.sheets.enabled }}
        - name: OAUTH_JSON_PATH
          value: {{ required "REQUIRED: oauth.google.sheets.path" .Values.oauth.google.sheets.path }}/google-oauth-creds
        {{- end }}

        {{- if .Values.oauth.github.enabled }}
        - name: GITHUB_OAUTH_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: github-oauth-id

        - name: GITHUB_OAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: github-oauth-secret
        {{- end }}

        {{- if .Values.oauth.facebook.enabled }}
        - name: FACEBOOK_OAUTH_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: facebook-oauth-id

        - name: FACEBOOK_OAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: facebook-oauth-secret
        {{- end }}

        {{- if .Values.oauth.twitter.enabled }}
        - name: TWITTER_OAUTH_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: twitter-api-key

        - name: TWITTER_OAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: twitter-api-key-secret
        {{- end }}

        {{- if .Values.sendgrid.enabled }}
        - name: SENDGRID_EMAIL
          value: {{ .Values.sendgrid.email }}

        - name: SENDGRID_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: sendgrid-key
        {{- end }}

        {{- if .Values.db.proxy }}
        - name: USE_PROXY
          value: "true"
        - name: DB_NAME
          value: {{ include "db_name" . }}
        - name: DB_USER
          value: {{ include "app_sa" . }}
        {{- end }}

        {{- if .Values.agile.enabled }}
        - name: AGILE_CRM_REST_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: agile-crm-rest-key
        {{- end }}

        {{- if .Values.twilio.enabled }}
        - name: TWILIO_NUMBER
          value: '{{ required "REQUIRED: twilio.number" .Values.twilio.number }}'

        - name: TWILIO_REPLY_NUMBER
          value: '{{ required "REQUIRED: twilio.reply_number" .Values.twilio.reply_number }}'

        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: twilio-account-sid

        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: twilio-auth-token

        {{- if .Values.twilio.flex.enabled }}
        - name: FLEX_WORKSPACE_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: twilio-flex-workspace-id

        - name: FLEX_WORKFLOW_SID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: twilio-flex-workflow-sid
        {{- end }}

        {{- end }}

        {{- if eq .Values.app_code "boatload" }}
        - name: BASE_ID
          value: '{{ required "REQUIRED: airtable.base_id" .Values.airtable.base_id }}'
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: api-key
        {{- end }}

        ports:
        - containerPort: 8000
          name: api-port

      {{- if .Values.db.proxy }}
      - name: proxy
        image: "{{ .Values.db.proxy_version }}"
        imagePullPolicy: Always
        command:
        - /cloud_sql_proxy
        - -instances={{- include "db_project" . -}}:{{- required "REQUIRED: google.region" .Values.google.region -}}:{{- include "instance_name" . }}=tcp:127.0.0.1:5432
        - -enable_iam_login

        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          procMount: default
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
      {{- end }}

{{- end }}



