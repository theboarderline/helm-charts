{{- if and (.Values.enabled) (not .Values.local) }}
{{- if and (.Values.ingress.mci) (.Values.ingress.primary) }}

apiVersion: networking.gke.io/v1
kind: MultiClusterService
metadata:
  name: nginx-mcs
  namespace: {{ .Release.Namespace }}
  labels:
    app: nginx-mcs
    tier: frontend
spec:
  template:
    metadata:
      annotations:
        cloud.google.com/backend-config: '{"default": "gke-backendconfig"}'
    spec:
      selector:
        app: nginx-dep
      ports:
      - name: http
        protocol: TCP
        port: 443
        targetPort: 80
  clusters:
  - link: us-central1/central-cluster
  - link: us-east4/east-cluster

{{- end }}
{{- end }}

