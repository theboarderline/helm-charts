{{- if .Values.google.monitoring_suite }}

apiVersion: monitoring.cnrm.cloud.google.com/v1beta1
kind: MonitoringUptimeCheckConfig
metadata:
  name: uptime-check
  namespace: {{ $.Release.Namespace }}
  annotations:
    cnrm.cloud.google.com/project-id: {{ include "gke_project" $ }}
spec:
  projectRef:
    external: projects/{{- include "gke_project" $ }}
  displayName: {{ include "app_label" $ }}
  period: 600s
  timeout: 30s
  # contentMatchers:
  #   - content: ".*"
  #     matcher: "MATCHES_REGEX"
  selectedRegions:
    - USA
  monitoredResource:
    type: uptime_url
    filterLabels:
      host: {{ include "domain" $ }}
      project_id: {{ include "gke_project" $ }}
  httpCheck:
    requestMethod: GET
    path: /health/
    port: 443
    useSsl: true
    validateSsl: true
    maskHeaders: true

{{- end }}
