{{- if and (.Values.enabled) (not .Values.local) }}
{{- if .Values.cilium.enabled }}

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cilium-internal
spec:
  endpointSelector: {}

  ingress:
    - fromCIDRSet:
        - cidr: 10.0.0.0/8

  egress:
    - toCIDRSet:
        - cidr: 10.0.0.0/8


{{- end }}
{{- end }}
