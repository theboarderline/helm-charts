{{- if and (.Values.enabled) (.Values.graphql.enabled) }}

apiVersion: v1
kind: Service
metadata:
  name: graphql-svc
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    tier: backend
    backstage.io/kubernetes-id: {{ .Values.app_code }}
  {{- if not .Values.local }}
  annotations:
    cloud.google.com/backend-config: '{"default": "graphql-backendconfig"}'
  {{- end }}
spec:
  type: ClusterIP
  selector:
    app: graphql-dep
    
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: {{ .Values.graphql.containerPort }}

{{- end }}
