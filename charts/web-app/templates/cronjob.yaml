{{- if .Values.import.enabled }}

apiVersion: batch/v1
kind: CronJob
metadata:
  name: import-data
spec:
  schedule: "{{- .Values.import.schedule -}}"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: http
            image: alpine/httpie
            imagePullPolicy: IfNotPresent
            args:
            - api-svc.ops-coleman.svc/api/batch
            - key=$API_KEY
            - --ignore-stdin
            env:
            - name: API_KEY
              {{- if .Values.external_secrets.enabled }}
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: django-key
              {{- else }}
              value: 'fake-key'
              {{- end }}
          - name: curl
            image: curlimages/curl
            imagePullPolicy: IfNotPresent
            args:
            - '/bin/sh'
            - '-c'
            - 'curl api-svc.{{- .Release.Namespace -}}.svc/api/batch -X POST -d "key=$API_KEY" -v'
            env:
            - name: API_KEY
              {{- if .Values.external_secrets.enabled }}
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: django-key
              {{- else }}
              value: 'fake-key'
              {{- end }}

{{- end }}
