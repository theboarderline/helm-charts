{{- if and (.Values.enabled) (not .Values.local) }}

apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: gke-frontendconfig
  namespace: {{ .Release.Namespace }}
spec:
  sslPolicy: {{ .Values.ssl_policy }}
  redirectToHttps:
    enabled: true
    responseCodeName: MOVED_PERMANENTLY_DEFAULT

{{- end }}
